<div *ngIf="profile !== undefined">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ profile.displayName }}</mat-card-title>
      <mat-card-subtitle>@{{ profile.username }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
  <mat-card>
    <mat-card-title>Bio</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
      <h3 class="profile-bio">{{ profile.bio }}</h3>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-title>Genres</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
      <ul class="genresList">
        <li *ngFor="let genre of profile.genres">
          {{ genre.name }}: {{ genre.endorsedBy }}
        </li>
      </ul>
    </mat-card-content>
  </mat-card>
</div>
