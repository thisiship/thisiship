<body>
	<h1> Hello World </h1>
	<p id="event_name"> </p>
	<p id="event_desc"> </p>
	<p id="event_start"> </p>
	<p id="event_end"> </p>

	<script type="text/javascript">
		$(document).ready(function() {
			$.getJSON( "https://tonisbones.github.io/thisiship/events/1197266347044134.json", function(data) {
				$("#event_name").text("Event Name: " + data.name);
				$("#event_desc").text("Event Description: " + data.description);
				$("#event_start").text("Event Start: " + data.start_time);
				$("#event_end").text("Event End: " + data.start_time);
			});
		});
	</script>
