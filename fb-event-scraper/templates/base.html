<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head -%}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Music Event Calendar" />
    <meta name="author" content="source - https://github.com/tonisbones" />
    <meta
      name="keywords"
      content="tonisbones,thisiship,rochester,music,anthony,decausemaker,roc,events"
    />

    <title>thisiship</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Sans+Pro"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./static/css/thisiship.css" />
    {% endblock %}
  </head>
  <body>
    <a name="top"></a>
    <div class="container nav-container">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
          <span class="font-weight-bold">
            thisiship
          </span>
        </a>
      </nav>
    </div>
    {% block content %}{% endblock %}
    <div class="container foot-container">
      <div class="btn-group" role="group" aria-label="Footer Buttons">
        <a
          href="https://www.github.com/thisiship/thisiship"
          target="_blank"
          class="btn btn-sm btn-info"
          >View Source</a
        >
        <a href="#top" class="btn btn-sm btn-success">Back to Top</a>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>

    <script>
      feather.replace()
    </script>
  </body>
</html>
